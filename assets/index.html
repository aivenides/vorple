<!doctype html>
<html>
<head>
    <title>Vorple</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="roboto/roboto.css">
    <link rel="stylesheet" type="text/css" href="vex.css">
    <link rel="stylesheet" type="text/css" href="vex-theme-plain.css">

    <link rel="stylesheet" type="text/css" href="haven.css">
    <link rel="stylesheet" type="text/css" href="vorple.css">
</head>
<body>
    <main id="haven">
        <div id="output">
            <div id="window0" aria-live="polite" aria-atomic="false" aria-relevant="additions"></div>
        </div>

        <form id="lineinput">
            <label id="lineinput-prefix" for="lineinput-field">#</label><input name="lineinput" id="lineinput-field" type="text" autocapitalize="none">
        </form>

        <div id="loader">
            <h2 id="loader-message">Loading scripts</h2>
            <div id="spinner">V</div>
        </div>
    </main>

    <script src="vorple.min.js"></script>

    <script>
        vorple.options = {
            autosave: false,
            engineColors: false,

            // URL to the game file
            story: ""
        };

        vorple.debug.off();
        vorple.init();
    </script>
</body>
</html>
