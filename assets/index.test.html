<!--
    This file is used only for testing. It doesn't include the HTML structure
    (for testing that Haven creates it) and it delays the startup of Vorple
    (for testing things that need to be done before Vorple initializes.)
-->

<script src="interpreter/vorple.min.js"></script>

<script>
    vorple.options = {
        autosave: false,
        engineColors: false,
        resource_paths: {
            images: "resources/images",
            audio: "resources/audio"
        },

        // URL to the game file
        story: "test.ulx"
    };
    
    vorple.debug.off();
    setTimeout( vorple.init, 500 );
</script>
